<div class="recipient-dialog">
  <h2 mat-dialog-title>
    {{ isEditMode ? 'Edit Recipient' : 'Add New Recipient' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="recipientForm" class="recipient-form">
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput 
               formControlName="name" 
               placeholder="Enter recipient's full name"
               maxlength="100">
        <mat-error *ngIf="hasFieldError('name')">
          {{ getFieldError('name') }}
        </mat-error>
      </mat-form-field>

      <!-- Job Title Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Job Title</mat-label>
        <input matInput 
               formControlName="jobTitle" 
               placeholder="Enter job title"
               maxlength="100">
        <mat-error *ngIf="hasFieldError('jobTitle')">
          {{ getFieldError('jobTitle') }}
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput 
               formControlName="email" 
               type="email"
               placeholder="Enter email address"
               maxlength="255">
        <mat-error *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Company Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Company Name</mat-label>
        <input matInput 
               formControlName="companyName" 
               placeholder="Enter company name"
               maxlength="100">
        <mat-error *ngIf="hasFieldError('companyName')">
          {{ getFieldError('companyName') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" type="button">
      Cancel
    </button>
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit()" 
            type="button"
            [disabled]="recipientForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</div>
